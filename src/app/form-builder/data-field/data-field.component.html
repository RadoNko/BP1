<div class="fill-all-space" (resized)="evaluateTemplateCondition($event)">

  <!-- Large layout -->
  <ng-template [ngIf]="showLargeLayout.value" [ngIfElse]="elseTemplate">
    <div fxLayout="row" fxLayoutAlign="start center" class="fill-all-space padding-sides-8px">
      <div fxFlex="{{offset}}"></div>
      <div fxFlex="{{47.5 - offset}}">
        <span fxFlex class="data-field-title">{{title}}</span>
      </div>
      <div fxFlex="5"></div>
      <div fxFlex="{{47.5 - offset}}">
        <ng-container *ngTemplateOutlet="dataFieldTemplate; context: {'showLargeLayout':showLargeLayout}"></ng-container>
      </div>
      <div fxFlex="{{offset}}"></div>
    </div>
  </ng-template>

  <!-- Small layout -->
  <ng-template #elseTemplate>
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="100">
      <div fxFlex="{{offset}}"></div>
      <div fxFlex="{{100 - (2 * offset)}}" class="padding-sides-8px">
        <ng-container *ngTemplateOutlet="dataFieldTemplate; context: {'showLargeLayout':showLargeLayout}"></ng-container>
      </div>
      <div fxFlex="{{offset}}"></div>
    </div>
  </ng-template>
</div>

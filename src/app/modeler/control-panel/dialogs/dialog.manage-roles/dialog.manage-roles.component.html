<h1 mat-dialog-title>Transition Roles</h1>
<div mat-dialog-content>
  <div>
    <table mat-table  matSort [dataSource]="dataSource">
      <caption></caption>

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell id="id" *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- perform Column -->
      <ng-container matColumnDef="perform">
        <th mat-header-cell id="perform" *matHeaderCellDef mat-sort-header> Perform </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox  [checked]="element.logic.perform" (change)="setValue($event, element.id, 'perform')" ></mat-checkbox>
        </td>
      </ng-container>

      <!-- Delegate Column -->
      <ng-container matColumnDef="delegate">
        <th mat-header-cell id="delegate" *matHeaderCellDef mat-sort-header> Delegate </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [checked]="element.logic.delegate" (change)="setValue($event, element.id, 'delegate')"></mat-checkbox>
        </td>
      </ng-container>

      <!-- View Column -->
      <ng-container matColumnDef="view">
        <th mat-header-cell id="view" *matHeaderCellDef mat-sort-header> View </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [checked]="element.logic.view" (change)="setValue($event, element.id, 'view')"></mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>

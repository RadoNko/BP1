<div fxFlex="100" class="no-overflow">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="localization-tree">
    <!-- Leaf node -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <li class="mat-tree-node">
        <div class="mat-tree-node tree-offset" fxLayout="row" fxLayoutAlign="start center">
          <nab-i18n-editor [leafNode]="node" class="full-width"></nab-i18n-editor>
        </div>
      </li>
    </mat-tree-node>
    <!-- Inner node -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <li>
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.treeNodeName}}
        </div>
        <ul [class.localization-tree-invisible]="!treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>
</div>
